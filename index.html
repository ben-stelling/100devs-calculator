<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Crappy calculator">
		<meta name="keywords" content="calculator">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	
	<body>
		<!-- make a section for the calculator itself -->
		<section id="calc">
			<section class="screen">Calculate it!</section>
			<!-- make a list for all the buttons -->
			<section class="buttons">
				<ul>
					<button class="seven">7</button>
					<button class="eight">8</button>
					<button class="nine">9</button>
					<button class="divide">/</button>
				</ul>
				<ul>
					<button class="four">4</button>
					<button class="five">5</button>
					<button class="six">6</button>
					<button class="times">x</button>
				</ul>
				<ul>
					<button class="one">1</button>
					<button class="two">2</button>
					<button class="three">3</button>
					<button class="plus">+</button>
				</ul>
				<ul>
					<button class="zero">0</button>
					<button class="dot">.</button>
					<button class="equals">=</button>
					<button class="minus">-</button>
				</ul>
			</section>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
